{% extends 'main.html' %}

{% block content %}
<div class="container text-center">
    <h1>Upload a Video</h1>
</div>
<br>
<div class="container">
    <form  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <br>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Upload</button>
        </div>
    </form>
</div>

{% endblock content %}
